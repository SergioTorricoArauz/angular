<div class="main-container">
<div class="input-group">
  <label>Vista:</label>
  <input class="small-input" type="text" value="Anual" readonly>
</div>
<div class="input-group">
  <label>Periodo:</label>
  <input class="small-input" type="text" value="Año 2025" readonly>
</div>

  <div class="chart-summary-wrapper">
    <div class="bar-chart">
      <div class="bar" *ngFor="let month of months">
        <div class="label">{{ month.worked + month.extra }} / {{ month.planned }}</div>
        <div class="bar-outer">
          <div class="bar-inner worked" [ngStyle]="{ height: (month.worked / month.planned * 100) + '%'}"></div>
          <div *ngIf="month.extra > 0" class="bar-inner extra" [ngStyle]="{ height: (month.extra / month.planned * 100) + '%' }"></div>
          <div *ngIf="month.worked === 0 && month.extra === 0" class="bar-inner planned"></div>
        </div>
        <div class="month-label">{{ month.label }}</div>
      </div>
    </div>

    <div class="summary">
      <p>Duración: 01/01/2024 al 01/06/2024</p>
      <p>Horas cumplidas: 120 Hrs.</p>
      <p>Horas contratadas: 160 Hrs.</p>
      <div class="legend">
        <div><span class="color-box worked"></span> Horas trabajadas</div>
        <div><span class="color-box planned"></span> Horas planificadas</div>
        <div><span class="color-box extra"></span> Horas extra</div>
      </div>
    </div>
  </div>
</div>
